<div class="task-container-component" #taskCount>
  <div *ngIf="showAddTask" class="task-item-component">
    <div [ngStyle]="{ filter: 'blur(' + blur + ')' }" class="task-item-cart">
      <textarea
        #textArea
        placeholder="Enter your Task..."
        name=""
        id="task-title-input"
        cols="30"
        rows="10"
        [(ngModel)]="text"
        (keydown.enter)="onAddTask($event)"
      ></textarea>
      <div class="add-button-container">
        <input
          (click)="onAddTask($event)"
          class="add-task-button"
          type="button"
          value="Add Task"
        />
        <button
          data-title="Delete this Task"
          class="delete-task-button"
          (click)="onDelete()"
        >
          <svg
            width="20"
            height="24"
            viewBox="0 0 20 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="Vector"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M17 24H3C1.896 24 1 23.104 1 22V6H19V22C19 23.104 18.104 24 17 24ZM8 10C8 9.448 7.552 9 7 9C6.448 9 6 9.448 6 10V19C6 19.552 6.448 20 7 20C7.552 20 8 19.552 8 19V10ZM14 10C14 9.448 13.552 9 13 9C12.448 9 12 9.448 12 10V19C12 19.552 12.448 20 13 20C13.552 20 14 19.552 14 19V10ZM20 5H0V3H6V1.5C6 0.673 6.673 0 7.5 0H12.5C13.325 0 14 0.671 14 1.5V3H20V5ZM8 3H12V2H8V3Z"
              fill="#BBBDD0"
            />
          </svg>
        </button>
      </div>
      <img
        [style.display]="none"
        class="spinner-img"
        src="../../../assets/images/spinner.png"
        alt="spinner"
      />
    </div>
  </div>

  <app-task-item
    class="task-item-component"
    *ngFor="
      let task of tasks | search: this.keyword:state | customSlice: from:to
    "
    [task]="task"
    (onDeleteTask)="deleteTask(task)"
    (onUpdateTask)="onUpdateTask($event)"
    (onCompleteTask)="onCompleteTask(task)"
  >
  </app-task-item>
</div>
<div class="load-more-div" *ngIf="isLoadMoreShow">
  <!-- <button class="load-more-button" (click)="onPrev()">Prev</button> -->
  <button class="load-more-button" (click)="loadMore()">
    {{ buttonName }}
  </button>
  <!-- <button class="load-more-button" (click)="onNext()">Next</button> -->
</div>
