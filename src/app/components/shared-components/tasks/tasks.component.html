<div class="container__task" #taskCount>
  <div *ngIf="showAddTask" class="container__task-item">
    <div class="task-item" [ngStyle]="{ filter: 'blur(' + blur + ')' }">
      <textarea
        #textArea
        class="task-item__title"
        placeholder="Enter your Task..."
        name=""
        cols="30"
        rows="10"
        [(ngModel)]="text"
        (keydown.enter)="onAddTask($event)"
      ></textarea>
      <div class="task-item__button">
        <input
          class="task-item__button--add"
          (click)="onAddTask($event)"
          type="button"
          value="Add Task"
        />
        <button
          class="task-item__button--delete"
          data-title="Delete this Task"
          (click)="onDelete()"
        >
          <svg
            width="20"
            height="24"
            viewBox="0 0 20 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="Vector"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M17 24H3C1.896 24 1 23.104 1 22V6H19V22C19 23.104 18.104 24 17 24ZM8 10C8 9.448 7.552 9 7 9C6.448 9 6 9.448 6 10V19C6 19.552 6.448 20 7 20C7.552 20 8 19.552 8 19V10ZM14 10C14 9.448 13.552 9 13 9C12.448 9 12 9.448 12 10V19C12 19.552 12.448 20 13 20C13.552 20 14 19.552 14 19V10ZM20 5H0V3H6V1.5C6 0.673 6.673 0 7.5 0H12.5C13.325 0 14 0.671 14 1.5V3H20V5ZM8 3H12V2H8V3Z"
              fill="#BBBDD0"
            />
          </svg>
        </button>
      </div>
      <img
        class="task__spinner-image"
        [style.display]="none"
        src="../../../assets/images/spinner.png"
        alt="spinner"
      />
    </div>
  </div>

  <app-task-item
    class="container__task-item"
    *ngFor="
      let task of tasks | search: this.keyword:state | customSlice: from:to
    "
    [task]="task"
    (onDeleteTask)="deleteTask(task)"
    (onUpdateTask)="onUpdateTask($event)"
    (onCompleteTask)="onCompleteTask(task)"
  >
  </app-task-item>
</div>
<div #container__footer class="container__footer">
  <div *ngIf="isShowLessShow" class="footer__show-less">
    <button class="footer__button" (click)="showLess()">Show Less</button>
  </div>
  <div *ngIf="isLoadMoreShow" class="footer__load-more">
    <button class="footer__button" (click)="loadMore()">Load More</button>
  </div>
</div>
