<div class="task-item-cart" *ngIf="isEditing; else completeIncompleteTemplate">
  <div>
    <img
      class="spinner-img"
      src="../../../assets/images/spinner.png"
      alt="spinner"
    />
  </div>
  <textarea
    #myTextArea
    placeholder="Enter your Task..."
    name=""
    id="task-title-input"
    cols="30"
    rows="10"
    autofocus
    >{{ task.text }}</textarea
  >
  <div class="add-button-container">
    <input
      (click)="onSaveEditedTask(task, myTextArea.value)"
      class="add-task-button"
      type="button"
      value="Save"
    />
    <button
      data-title="Complete this Task"
      class="complete-button"
      (click)="onCompleteFromAddTask(task, myTextArea.value)"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 19"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M20.285 0L9 11.567L3.714 6.556L0 10.272L9 19L24 3.715L20.285 0Z"
          fill="#BBBDD0"
        />
      </svg>
    </button>
    <button
      data-title="Delete this Task"
      class="delete-task-button"
      (click)="onDelete(task)"
    >
      <svg
        width="20"
        height="24"
        viewBox="0 0 20 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          id="Vector"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M17 24H3C1.896 24 1 23.104 1 22V6H19V22C19 23.104 18.104 24 17 24ZM8 10C8 9.448 7.552 9 7 9C6.448 9 6 9.448 6 10V19C6 19.552 6.448 20 7 20C7.552 20 8 19.552 8 19V10ZM14 10C14 9.448 13.552 9 13 9C12.448 9 12 9.448 12 10V19C12 19.552 12.448 20 13 20C13.552 20 14 19.552 14 19V10ZM20 5H0V3H6V1.5C6 0.673 6.673 0 7.5 0H12.5C13.325 0 14 0.671 14 1.5V3H20V5ZM8 3H12V2H8V3Z"
          fill="#BBBDD0"
        />
      </svg>
    </button>
  </div>
</div>

<ng-template #completeIncompleteTemplate>
  <div *ngIf="!task.isDone" class="task-item-cart">
    <p class="incomplete-todo-title">{{ task.text }}</p>
    <p>{{ task.createdAt }}</p>
    <div class="task-button-container">
      <button
        (click)="onComplete(task)"
        data-title="Complete this Task"
        class="complete-button"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 19"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20.285 0L9 11.567L3.714 6.556L0 10.272L9 19L24 3.715L20.285 0Z"
            fill="#BBBDD0"
          />
        </svg>
      </button>
      <button
        (click)="onEdit(task)"
        data-title="Edit this Task"
        class="edit-button"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7.127 22.562L0 24L1.438 16.872L7.127 22.562ZM8.541 21.148L19.769 9.923L14.079 4.231L2.852 15.458L8.541 21.148ZM18.309 0L15.493 2.817L21.184 8.508L24 5.689L18.309 0V0Z"
            fill="#BBBDD0"
          />
        </svg>
      </button>
      <button
        data-title="Delete this Task"
        class="delete-button"
        (click)="onDelete(task)"
      >
        <svg
          width="20"
          height="24"
          viewBox="0 0 20 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            id="Vector"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M17 24H3C1.896 24 1 23.104 1 22V6H19V22C19 23.104 18.104 24 17 24ZM8 10C8 9.448 7.552 9 7 9C6.448 9 6 9.448 6 10V19C6 19.552 6.448 20 7 20C7.552 20 8 19.552 8 19V10ZM14 10C14 9.448 13.552 9 13 9C12.448 9 12 9.448 12 10V19C12 19.552 12.448 20 13 20C13.552 20 14 19.552 14 19V10ZM20 5H0V3H6V1.5C6 0.673 6.673 0 7.5 0H12.5C13.325 0 14 0.671 14 1.5V3H20V5ZM8 3H12V2H8V3Z"
            fill="#BBBDD0"
          />
        </svg>
      </button>
    </div>
  </div>

  <div *ngIf="task.isDone" class="task-item-cart">
    <p class="complete-todo-title">{{ task.text }}</p>
    <p>{{ task.createdAt }}</p>
    <div class="task-button-container">
      <button
        data-title="Delete this Task"
        class="delete-button"
        (click)="onDelete(task)"
      >
        <svg
          width="20"
          height="24"
          viewBox="0 0 20 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path

            fill="#BBBDD0"
          />
        </svg>
      </button>
    </div>
  </div>
</ng-template>
